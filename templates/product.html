{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <div class="header">
                <h1><a href="">{{phone.name}}</a></h1>
            </div>
            <p><b>Стоимость: {{phone.price}} p.</b></p>
            <img src="{{phone.image}}" alt="Phone image" height="600">
        </div>
    </div>
{% endblock %}
